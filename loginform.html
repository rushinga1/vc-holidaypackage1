<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>
</head>

<style>
    *{
        margin: 0;
        text-decoration: none;
    }
    header{
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: navy;
        color: white;
        padding: 15px;
    }
    ul{
        display: flex;
        gap: 15px;
        list-style-type: none;
    }
    .form1{
        height: 580px;
        width: 520px;
        border: 2px solid;
        padding: 10px;
        margin: 50px auto;
    }
    form{
        display: grid;
        gap: 15px;
    }
    .lqbels{
       font-size: medium;
       font-weight: bold;
       font-family: Gill Sans, Calibri, Trebuchet MS, sans-serif;
    }
    .input1{
        border:2px solid navy;
        border-radius: 20px;
        font-size:x-large;
        padding: 5px;
    }
    .getstarted{
        padding: 15px;
        border: 2px dotted navy;
        border-radius: 20px;
        background-color: navy;
        color: white;
        font-size: medium;
        cursor: pointer;
    }
    body{
        background-color: aliceblue;
    }
</style>

<body>

<header>
    <h4>SEZERANO ALPHA Innovate company</h4>
    <nav>
        <ul>
            <li><a href="#" style="color:white;">home</a></li>
            <li><a href="#" style="color:white;">about</a></li>
            <li><a href="#" style="color:white;">service</a></li>
        </ul>
    </nav>
</header>

<div class="form1">
    <form id="loginForm">
        <label class="lqbels">Username</label>
        <input type="text" id="username" class="input1">

        <label class="lqbels">Registration ID</label>
        <input type="text" id="regid" class="input1">

        <label class="lqbels">Branch</label>
        <input type="text" id="branch" class="input1">

        <label class="lqbels">Email Address</label>
        <input type="email" id="email" class="input1">

        <label class="lqbels">Password</label>
        <input type="password" id="password" class="input1">

        <button class="getstarted" type="submit">GET In</button>

        <center><p><a href="#">forgot password?</a></p></center>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let username = document.getElementById("username").value.trim();
        let regid = document.getElementById("regid").value.trim();
        let branch = document.getElementById("branch").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!username || !regid || !branch || !email || !password) {
            alert("All fields are required.");
            return;
        }

        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Enter a valid email address.");
            return;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters.");
            return;
        }

        alert("Login successful!");
        this.reset();
    });
</script>

</body>
</html>
